<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - CollabHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 400: '#38bdf8', 500: '#0ea5e9', 600: '#0284c7' },
                        secondary: { 500: '#d946ef', 600: '#c026d3' },
                        accent: { 500: '#10b981' }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen font-sans">
    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-slate-900/80 backdrop-blur-xl border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="../index.html" class="flex items-center space-x-2">
                    <div
                        class="w-10 h-10 bg-gradient-to-r from-primary-500 to-secondary-500 rounded-xl flex items-center justify-center">
                        <span class="text-white font-bold text-xl">C</span>
                    </div>
                    <span class="text-white font-bold text-xl">CollabHub</span>
                </a>

                <div class="hidden md:flex items-center space-x-8">
                    <a href="home-feed.html" class="text-primary-400 hover:text-primary-300 transition-colors">Home</a>
                    <a href="startups.html" class="text-gray-300 hover:text-white transition-colors">Explore
                        Startups</a>
                    <a href="network.html" class="text-gray-300 hover:text-white transition-colors">Network</a>
                    <a href="#" id="dashboard-link"
                        class="text-gray-300 hover:text-white transition-colors">Dashboard</a>
                    <a href="messages.html" class="text-gray-300 hover:text-white transition-colors">Messages</a>
                </div>

                <div class="flex items-center space-x-4">
                    <a href="profile.html" class="text-gray-300 hover:text-white transition-colors">Profile</a>
                    <button id="logout-btn" class="text-red-400 hover:text-red-300 transition-colors">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-24 pb-12 px-4">
        <div class="max-w-3xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Activity Feed</h1>
                <p class="text-gray-400">See what's happening in your network</p>
            </div>

            <!-- Quick Stats -->
            <div class="grid grid-cols-3 gap-4 mb-8">
                <a href="network.html"
                    class="bg-white/5 backdrop-blur-xl rounded-xl p-4 border border-white/10 hover:border-primary-500/30 transition-all text-center">
                    <div class="text-2xl font-bold text-white" id="stat-connections">0</div>
                    <div class="text-gray-400 text-sm">Connections</div>
                </a>
                <a href="startups.html"
                    class="bg-white/5 backdrop-blur-xl rounded-xl p-4 border border-white/10 hover:border-primary-500/30 transition-all text-center">
                    <div class="text-2xl font-bold text-white" id="stat-startups">0</div>
                    <div class="text-gray-400 text-sm">Startups</div>
                </a>
                <a href="opportunities.html"
                    class="bg-white/5 backdrop-blur-xl rounded-xl p-4 border border-white/10 hover:border-primary-500/30 transition-all text-center">
                    <div class="text-2xl font-bold text-white" id="stat-opportunities">0</div>
                    <div class="text-gray-400 text-sm">Opportunities</div>
                </a>
            </div>

            <!-- Activity Feed -->
            <div class="space-y-4" id="activity-feed">
                <!-- Loading -->
                <div class="text-center py-12 bg-white/5 rounded-2xl border border-white/10">
                    <div class="spinner mx-auto mb-4"></div>
                    <p class="text-gray-400">Loading activity...</p>
                </div>
            </div>

            <!-- Load More -->
            <div id="load-more-container" class="hidden text-center mt-8">
                <button id="load-more-btn"
                    class="px-6 py-3 bg-white/10 text-gray-300 rounded-xl hover:bg-white/20 transition-all">
                    Load More
                </button>
            </div>
        </div>
    </main>

    <script src="../js/api.js"></script>
    <script src="../js/app.js"></script>
    <script>
        // Check auth
        if (!window.CollabHubAPI.isAuthenticated()) {
            window.location.href = 'login.html';
        }

        const currentUser = window.CollabHubAPI.getUserData();

        // Set dashboard link based on role
        document.getElementById('dashboard-link').href =
            currentUser?.role === 'founder' ? 'dashboard-founder.html' : 'dashboard-talent.html';

        // Format timestamp
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString();
        }

        // Create feed card
        function createFeedCard(item) {
            const typeStyles = {
                startup_created: 'border-l-purple-500',
                connection_made: 'border-l-green-500',
                team_join: 'border-l-blue-500',
                opportunity_posted: 'border-l-yellow-500'
            };

            const borderStyle = typeStyles[item.type] || 'border-l-gray-500';

            return `
                <div class="bg-white/5 backdrop-blur-xl rounded-xl border border-white/10 border-l-4 ${borderStyle} overflow-hidden hover:bg-white/10 transition-all">
                    <a href="${item.link}" class="block p-5">
                        <div class="flex items-start">
                            <div class="w-12 h-12 bg-gradient-to-r from-primary-500/20 to-secondary-500/20 rounded-xl flex items-center justify-center text-2xl mr-4 flex-shrink-0">
                                ${item.icon}
                            </div>
                            <div class="flex-1 min-w-0">
                                <p class="text-white font-medium mb-1">${item.title}</p>
                                ${item.subtitle ? `<p class="text-primary-400 font-semibold">${item.subtitle}</p>` : ''}
                                ${item.description ? `<p class="text-gray-400 text-sm mt-1 truncate">${item.description}</p>` : ''}
                                <p class="text-gray-500 text-xs mt-2">${formatTime(item.timestamp)}</p>
                            </div>
                        </div>
                    </a>
                </div>
            `;
        }

        // Load activity feed
        async function loadActivityFeed() {
            const container = document.getElementById('activity-feed');

            try {
                const { api } = window.CollabHubAPI;

                let data;
                try {
                    data = await api.getActivityFeed(20);
                } catch (e) {
                    // Sample data for demo
                    data = {
                        feed: [
                            { type: 'startup_created', icon: 'üöÄ', title: 'Sarah Chen created a new startup', subtitle: 'TechConnect', description: 'AI-powered networking platform', link: '#', timestamp: new Date(Date.now() - 3600000).toISOString() },
                            { type: 'connection_made', icon: 'ü§ù', title: 'Mike Johnson connected with Emily Davis', subtitle: 'New network connection', description: '', link: '#', timestamp: new Date(Date.now() - 7200000).toISOString() },
                            { type: 'team_join', icon: 'üë•', title: 'Alex Kumar joined CloudScale', subtitle: 'As CTO', description: 'Enterprise SaaS infrastructure', link: '#', timestamp: new Date(Date.now() - 86400000).toISOString() },
                            { type: 'opportunity_posted', icon: 'üíº', title: 'James Wilson posted a new opportunity', subtitle: 'Senior Backend Developer', description: 'Full-time ‚Ä¢ Remote', link: '#', timestamp: new Date(Date.now() - 172800000).toISOString() },
                            { type: 'startup_created', icon: 'üöÄ', title: 'Emma Green created a new startup', subtitle: 'GreenGrid', description: 'Smart energy management', link: '#', timestamp: new Date(Date.now() - 259200000).toISOString() }
                        ],
                        count: 5
                    };
                }

                const feedItems = data.feed || [];

                if (feedItems.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-12 bg-white/5 rounded-2xl border border-white/10">
                            <div class="text-5xl mb-4">üì≠</div>
                            <h3 class="text-xl font-semibold text-white mb-2">No activity yet</h3>
                            <p class="text-gray-400 mb-4">Connect with others to see activity here</p>
                            <a href="network.html" class="inline-block px-6 py-2 bg-primary-500 text-white rounded-lg">Find People</a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = feedItems.map(createFeedCard).join('');

                if (feedItems.length >= 20) {
                    document.getElementById('load-more-container').classList.remove('hidden');
                }

            } catch (error) {
                console.error('Error loading feed:', error);
                container.innerHTML = `
                    <div class="text-center py-12 bg-white/5 rounded-2xl border border-white/10">
                        <p class="text-red-400">Error loading activity feed</p>
                    </div>
                `;
            }
        }

        // Load stats
        async function loadStats() {
            try {
                const { api } = window.CollabHubAPI;
                const stats = await api.getDashboardStats();

                document.getElementById('stat-connections').textContent = stats.total_connections || 0;
                document.getElementById('stat-startups').textContent = stats.active_teams || 0;
                document.getElementById('stat-opportunities').textContent = stats.total_applications || 0;
            } catch (e) {
                // Use sample data
                document.getElementById('stat-connections').textContent = '12';
                document.getElementById('stat-startups').textContent = '5';
                document.getElementById('stat-opportunities').textContent = '8';
            }
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await window.CollabHubAPI.api.logout();
            window.location.href = 'login.html';
        });

        // Initialize
        loadActivityFeed();
        loadStats();
    </script>
</body>

</html>
