<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabHub Frontend Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>CollabHub Frontend Connection Test</h1>
    
    <div class="test-section info">
        <h3>Configuration</h3>
        <p><strong>Backend API URL:</strong> https://r5rqhdvdnz.ap-south-1.awsapprunner.com/api/v1</p>
        <p><strong>Frontend URL:</strong> https://main.d5uter5jltkg.amplifyapp.com</p>
        <p><strong>Test User:</strong> murarijagansai@gmail.com</p>
    </div>

    <div class="test-section">
        <h3>Test 1: Health Check</h3>
        <button onclick="testHealthCheck()">Run Health Check</button>
        <div id="health-result"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: CORS Preflight</h3>
        <button onclick="testCORS()">Test CORS</button>
        <div id="cors-result"></div>
    </div>

    <div class="test-section">
        <h3>Test 3: Sign In</h3>
        <button onclick="testSignIn()">Test Sign In</button>
        <div id="signin-result"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://r5rqhdvdnz.ap-south-1.awsapprunner.com/api/v1';

        async function testHealthCheck() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('https://r5rqhdvdnz.ap-south-1.awsapprunner.com/health');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <p><strong>‚úÖ Success!</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p><strong>‚ùå Error:</strong></p>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testCORS() {
            const resultDiv = document.getElementById('cors-result');
            resultDiv.innerHTML = '<p>Testing CORS...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/signin`, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                
                const corsHeaders = {
                    'access-control-allow-origin': response.headers.get('access-control-allow-origin'),
                    'access-control-allow-methods': response.headers.get('access-control-allow-methods'),
                    'access-control-allow-headers': response.headers.get('access-control-allow-headers'),
                    'access-control-allow-credentials': response.headers.get('access-control-allow-credentials')
                };
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <p><strong>‚úÖ CORS Headers Received:</strong></p>
                        <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p><strong>‚ùå CORS Error:</strong></p>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testSignIn() {
            const resultDiv = document.getElementById('signin-result');
            resultDiv.innerHTML = '<p>Testing sign in...</p>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'murarijagansai@gmail.com',
                        password: '1949Love@@'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <p><strong>‚úÖ Sign In Successful!</strong></p>
                            <p>User: ${data.data.user.firstName} ${data.data.user.lastName}</p>
                            <p>Email: ${data.data.user.email}</p>
                            <p>Role: ${data.data.user.role}</p>
                            <p>Access Token: ${data.data.tokens.accessToken.substring(0, 50)}...</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <p><strong>‚ùå Sign In Failed:</strong></p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p><strong>‚ùå Network Error:</strong></p>
                        <pre>${error.message}</pre>
                        <p><strong>This usually means:</strong></p>
                        <ul>
                            <li>CORS is blocking the request</li>
                            <li>Network connectivity issue</li>
                            <li>Backend is not responding</li>
                        </ul>
                    </div>
                `;
            }
        }

        // Run health check on page load
        window.addEventListener('load', () => {
            console.log('üîç CollabHub Connection Test Page Loaded');
            console.log('Backend API URL:', API_BASE_URL);
            console.log('Current Origin:', window.location.origin);
        });
    </script>
</body>
</html>
