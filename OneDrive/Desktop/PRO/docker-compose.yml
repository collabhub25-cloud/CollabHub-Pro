# ============================================
# CollabHub Production Docker Compose
# Complete production stack with all services
# ============================================

version: '3.9'

services:
  # ============================================
  # MAIN APPLICATION
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: collabhub-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - REDIS_URL=redis://redis:6379
      - NEXT_PUBLIC_SENTRY_DSN=${NEXT_PUBLIC_SENTRY_DSN}
      - LOG_LEVEL=info
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - collabhub-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # MONGODB (Use Atlas in production)
  # ============================================
  mongodb:
    image: mongo:7.0
    container_name: collabhub-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - collabhub-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 20s
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    # NOTE: In production, use MongoDB Atlas instead

  # ============================================
  # REDIS
  # ============================================
  redis:
    image: redis:7.2-alpine
    container_name: collabhub-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - collabhub-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    # NOTE: In production, use Upstash Redis or AWS ElastiCache

  # ============================================
  # NGINX REVERSE PROXY (Optional)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: collabhub-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - collabhub-network
    profiles:
      - with-nginx

  # ============================================
  # CERTBOT (SSL Certificates)
  # ============================================
  certbot:
    image: certbot/certbot
    container_name: collabhub-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - collabhub-network
    profiles:
      - with-nginx

  # ============================================
  # BACKUP SERVICE
  # ============================================
  backup:
    image: mongo:7.0
    container_name: collabhub-backup
    restart: unless-stopped
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET=${BACKUP_S3_BUCKET}
    volumes:
      - ./scripts/backup.sh:/backup.sh:ro
      - backup_data:/backups
    networks:
      - collabhub-network
    entrypoint: ["/bin/sh", "-c"]
    command: ["crontab -l | { cat; echo '0 2 * * * /backup.sh'; } | crontab - && crond -f"]
    profiles:
      - with-backup

# ============================================
# NETWORKS
# ============================================
networks:
  collabhub-network:
    driver: bridge

# ============================================
# VOLUMES
# ============================================
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  backup_data:
    driver: local
